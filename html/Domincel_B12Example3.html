<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <h1>HTML Tables</h1>
    <hr />
    <table border="1px;">
      <thead>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
      </thead>
      <tr>
        <td>Mark</td>
        <td>20</td>
        <td>Male</td>
      </tr>
      <tr>
        <td>Ryan</td>
        <td>18</td>
        <td>Male</td>
      </tr>
      <tr>
        <td>Kitt</td>
        <td>18</td>
        <td>Female</td>
      </tr>
      <tr>
        <td>Kykie</td>
        <td>13</td>
        <td>Female</td>
      </tr>
      <tr>
        <td>Khezza</td>
        <td>18</td>
        <td>Female</td>
      </tr>
    </table>
    <br />
    <br />
    <h1>HTML Forms</h1>
    <form action="Domincel_B12Example4.html" method="">
      <label for="firstName">First Name:</label>
      <input type="text" name="firstName" id="firstName" />

      <br /><br />

      <label for="lastName">Last Name:</label>
      <input type="text" name="lastName" id="lastName" />

      <br /><br />

      <label for="userPassword">Password:</label>
      <input type="password" name="userPassword" id="userPassword" />

      <br /><br />

      <label for="userAge">Age:</label>
      <input type="number" name="userAge" id="userAge" />

      <br /><br />

      <label for="birthdate">Birthday:</label>
      <input
        type="date"
        name="birthdate"
        id="birthdate"
        max="2000-12-01"
        min="1990-01-01"
      />

      <br /><br />

      <label for="userEmail">Email:</label>
      <input type="email" name="userEmail" id="userEmail" />

      <br /><br />

      <label for="comments">Comments:</label> <br /><br />
      <textarea name="comments" id="comments" cols="50" rows="10"></textarea>

      <br /><br />

      <p>Please select your music genre:</p>
      <input type="radio" name="genre" id="rock" value="rock" />
      <label for="rock">Rock</label>

      <input type="radio" name="genre" id="jazz" value="jazz" />
      <label for="jazz">Jazz</label>

      <input type="radio" name="genre" id="pop" value="pop" />
      <label for="pop">Pop</label>

      <br /><br />

      <p>Please select your favorite food</p>
      <input type="checkbox" name="food" id="spaghetti" value="spaghetti" />
      <label for="spaghetti">Spaghetti</label>

      <input type="checkbox" name="food" id="iceCream" value="iceCream" />
      <label for="iceCream">Ice Cream</label>

      <input type="checkbox" name="food" id="cake" value="cake" />
      <label for="cake">Cake</label>

      <br /><br />

      <p>Select your Device</p>
      <select name="device" id="device">
        <option value="ipad">Ipad</option>
        <option value="mac">Macbook</option>
        <option value="iphone">iPhone</option>
        <option value="win">Windows</option>
        <option value="desk">Desktop</option>
      </select>

      <br /><br />

      <p>Select your Device</p>
      <select name="device" id="device" multiple>
        <option value="ipad">Ipad</option>
        <option value="mac">Macbook</option>
        <option value="iphone">iPhone</option>
        <option value="win">Windows</option>
        <option value="desk">Desktop</option>
      </select>

      <br /><br />

      <input type="file" name="img" id="img" accept=".docx, .html" />

      <br /><br />

      <input type="submit" value="Submit" />
      <input type="button" value="Button" />
      <button>This is a Button</button>

      <br /><br />

      <input type="image" src="submit button.png" name="sub" id="sub" />
    </form>
  </body>
</html>
